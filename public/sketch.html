<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <script defer src="js/sketchpad.js"></script>
    <script defer src="js/draw.js"></script>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <title>Data Creator - ML Dojo</title>
</head>
<body>
    <div class="container">
        <div class="d-flex">
            <a role="button" class="btn btn-outline-primary me-3" href="/">&#8962;</a>
            <h1>Data Creator</h1>
        </div>
        <div class="d-flex justify-content-center mt-3 mb-3">
            <input type="text" class="form-control" id="filename" placeholder="File name" />
            <button type="button" class="btn btn-primary ms-3" id="startBtn" onclick="start()">Start</button>
            <button type="button" class="btn btn-success ms-3" id="saveBtn" onclick="save()" style="display: none;">Save</button>
        </div>
        <div class="sketch-pad" id="sketchPadContainer"></div>
    </div>
</body>
</html>
